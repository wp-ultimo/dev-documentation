<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WP Ultimo - Dev Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no,
      initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <style>
      .app-name-link img {
        max-width: 150px;
      }
      .app-nav li ul {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div id="app">Loading...</div>
    <script>
    window.$docsify = {
      name: 'WP Ultimo - Dev Documentation',
      repo: 'https://github.com/wp-ultimo/dev-documentation',
      themeColor: '#10ABF3',
      logo: 'https://wpultimo.com/wp-content/uploads/2020/04/cropped-new-logo.png',
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      notFoundPage: true,
      ga: '',
      placeholder: {
        '/de-de/': 'Suche',
        '/zh-cn/': '搜索',
        '/': 'Search'
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            var url =
              'https://github.com/wp-ultimo/dev-documentation/blob/master/' +
              vm.route.file;
            var editHtml = '[Edit on GitHub](' + url + ')\n';

            return (
              editHtml +
              html +
              '\n----\n' +
              'Last modified {docsify-updated} \n'
            );
          });
        }
      ],
    }
  </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  </body>
</html>
